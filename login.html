<script type="text/javascript">
/* <![CDATA[ */
function process_form(the_form)
{
	var required_fields = {
		"req_invite_code": "Invitation code",
		"req_user": "Username",
		"req_password1": "Password",
		"req_password2": "Confirm password",
		"req_email1": "Email",
		"req_email2": "Email 2"
	};
	if (document.all || document.getElementById)
	{
		for (var i = 0; i < the_form.length; ++i)
		{
			var elem = the_form.elements[i];
			if (elem.name && required_fields[elem.name] && !elem.value && elem.type && (/^(?:text(?:area)?|password|file)$/i.test(elem.type)))
			{
				alert('"' + required_fields[elem.name] + '" is a required field in this form.');
				elem.focus();
				return false;
			}
		}
	}
	return true;
}
/* ]]> */
</script>
<script type="text/javascript">$(function() { document.getElementById("time_zone").value = ((0 - new Date().getTimezoneOffset()) / 60).toString(); });</script>

<body onload="document.getElementById('register').elements['req_user'].focus()">

<div class="top-box"></div>
<div class="punwrap">

<div id="brdheader" class="block">
	<div class="box">
		<div id="brdtitle" class="inbox">
			<h1><a>XP<span>LT</span></a></h1>

<div id="brdmain">
<div id="regform" class="blockform">
	<h2><span>Login</span></h2>
	<div class="box">
		<form id="register" method="post" action="register.php?action=register" onsubmit="this.register.disabled=true;if(process_form(this)){return true;}else{this.register.disabled=false;return false;}">
			<div class="inform">
				<fieldset>
					<legend>Enter your username and password below</legend>
					<div class="infldset">
						<input type="hidden" name="form_sent" value="1" />
						<label class="conl required"><strong>Username <span>(Required)</span></strong><br /><input type="text" name="req_username" value="" size="25" maxlength="25" tabindex="1" /><br /></label>
						<label class="conl required"><strong>Password <span>(Required)</span></strong><br /><input type="password" name="req_password" size="25" tabindex="2" /><br /></label>

						<p class="clearb">If you have not registered or have forgotten your password click on the appropriate link below.</p>
						<a href="register.html" tabindex="5">Not registered yet?</a>
					</div>
				</fieldset>
			</div>
			<input type="button" value="Login" onclick="onClickRegister()">
		</form>
	</div>
</div>
